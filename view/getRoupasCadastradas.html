<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roupas Cadastradas</title>
    <link rel="stylesheet" type="text/css" href="tabelasGet.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body onload="buscarRoupas()">
    <input type="text" id="codigoUsuario" value="2" hidden> <!--tirar depois-->
     <header>
        <img src="imagens/seta.png" alt="seta" id="seta">
        <img src="imagens/logo.png" alt="logo" id="logo">
     </header>
    <div class="table" id="roupasTable">
        <div class="row">
            <h2>Nome</h2>
            <h2>Descrição</h2>
            <h2>Tamanho</h2>
            <h2>Tipo</h2>
            <h2>Preço</h2>
            <h2>Imagem</h2>
        </div>
    </div>    
    <script>
        console.log(`Script carregado corretamente:`);
        function buscarRoupas() {
            const codigo = document.getElementById('codigoUsuario').value;
            //fetch(`http://localhost:3000/roupa/roupasCadastradas/${codigo}`)
            fetch(`http://localhost:3000/roupa/roupasCadastradas/2`) //tirar depois
                .then(response => {
                    console.log(`Resposta HTTP recebida: ${response.status}`);
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const table = document.getElementById('roupasTable');
                    data.forEach(roupa => {
                        const row = document.createElement('div');
                        row.className = 'row';
                        if (roupa.descricao == null){
                            roupa.descricao = ""
                        }
                        if (roupa.foto == null){
                            roupa.foto = ""
                        } else {
                            roupa.foto = `data:image/png;base64,${roupa.foto.toString('base64')}`;
                        }
                        row.innerHTML = ``
                        row.innerHTML = `
                            <div class="cell1">${roupa.nome}</div>
                            <div class="cell2">${roupa.descricao}</div>
                            <div class="cell3">${roupa.tamanho}</div>
                            <div class="cell4">${roupa.tipo}</div>
                            <div class="cell5">R$${roupa.preco}</div>
                            <div class="cell6">
                                <img src="Imagens/blusa.png" alt="Foto da roupa"> <!--tirar depois-->
                            </div>
                        `;
                        table.appendChild(row);

                        const buttonsCell = document.createElement('div');
                        buttonsCell.className = 'cell-botoes';
                        buttonsCell.innerHTML = `
                            <button id="editar" onclick="editarRoupas(${roupa.id})">EDITAR</button>
                            <button id="excluir" onclick="excluirRoupas(${roupa.codigo})">EXCLUIR</button>
                        `;
                        table.appendChild(buttonsCell);
                    });
                })
                .catch(error => console.error('Erro ao buscar roupas:', error));
        }
        
        function excluirRoupas(codigo) {
            const confirmar = confirm("Tem certeza de que deseja excluir esta roupa?");

            if (confirmar) {
                fetch(`http://localhost:3000/roupa/excluirRoupas/${codigo}`, {
                    method: 'DELETE' 
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro ao excluir a roupa: ${response.status}`);
                    }
                    alert("Roupa excluída com sucesso!");
                })
                .catch(error => {
                    console.error('Erro ao excluir a roupa:', error);
                    alert("Ocorreu um erro ao excluir a roupa.");
                });
            } else {
                console.log('Exclusão cancelada');
            }
        }
    </script>
</body>
</html>
