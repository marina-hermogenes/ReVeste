<body>

  <div>

    <form action="http://localhost:3000/usuario" method="POST">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" maxlength="50"><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" maxlength="45"><br>
    <label for="senha">Senha</label><br>
    <input type="password" id="senha" name="senha" maxlength="45"><br>
    <label for="dataNasc">Data de nascimento:</label><br>
    <input type="date" id="dataNasc" name="dataNasc"><br><br>
    <label for="telefone">Telefone</label><br>
    <input type="tel" id="telefone" name="telefone"><br>
    <label for="chavePix">Chave PIX</label><br>
    <input type="text" id="chavePix" name="chavePix" maxlength="50"><br>
  
    <input type="submit" value="CADASTRAR">
  </form> 
</div>
