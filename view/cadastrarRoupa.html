<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Roupa</title>
  <link rel="stylesheet" href="cadastrarRoupaStyle.css">
</head>
<body>
  <h1>Cadastrar Roupa</h1>
  <form id="cadastroRoupaForm" enctype="multipart/form-data">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao"><br><br>

    <label for="tamanho">Tamanho:</label>
    <input type="text" id="tamanho" name="tamanho" required><br><br>

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
      <option value="Calças">Calças</option>
      <option value="Camisas">Camisas</option>
      <option value="Calçados">Calçados</option>
      <option value="Bermudas">Bermudas</option>
      <option value="Vestidos">Vestidos</option>
    </select><br><br>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" min="0" step="0.01" required><br><br>

    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto" accept="image/*"><br><br>

    <label for="codigoUsuario">Código  do usuário:</label>
    <input type="number" id="codigoUsuario" name="codigoUsuario" min="0" required><br><br>

    <input type="submit" value="Cadastrar">
  </form>

  <script>
    const form = document.getElementById('cadastroRoupaForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      
      try {
        const response = await fetch('http://localhost:3000/roupa/cadastro', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const result = await response.json();
          alert('Roupa cadastrada com sucesso!');
          console.log(result);
        } else {
          const error = await response.json();
          alert(`Erro: ${error.error}`);
        }
      } catch (error) {
        alert('Erro ao enviar os dados.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
