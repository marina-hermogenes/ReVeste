<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Roupa</title>
    <link rel="stylesheet" href="cadastrarRoupa.css">
</head>
<body>
   <div>
    <h1>Cadastro de Roupa</h1>
    <form action="http://localhost:3000/roupa/cadastro" method="POST">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" maxlength="50" required><br><br>

      <label for="descricao">Descrição:</label><br>
      <textarea id="descricao" name="descricao" maxlength="50"></textarea><br><br>

      <label for="descricao">Tamanho:</label><br>
      <input id="descricao" name="tamanho" maxlength="100" required></textarea><br><br>

      <label for="tipo">Tipo:</label><br>
      <input type="text" id="tipo" name="tipo" maxlength="50" required><br><br>

      <label for="preco">Preço:</label><br>
      <input type="number" step="0.01" id="preco" name="preco" required min="0.01"><br><br>

      <label for="codigoUsuario">Código do Usuário:</label><br>
      <input type="number" id="codigoUsuario" name="codigoUsuario" required min="1"><br><br>

      <label for="foto">Foto (opcional):</label><br>
      <input type="file" id="foto" name="foto"><br><br>

      <input type="submit" value="CADASTRAR ROUPA">
    </form>
  </div>
</body>
</html>
